<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ExamSys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #ffd700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            animation: glow 2s infinite alternate;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 50px;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6f61;
            transform: scale(1.3);
        }

        /* Contact Section with Video */
        .contact-section {
            padding: 250px 0 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .contact-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -2;
        }

        .contact-section .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .contact-section h1 {
            font-size: 80px;
            margin-bottom: 40px;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(90deg, #ff6f61, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideInDown 1s ease;
        }

        .contact-section p {
            font-size: 28px;
            max-width: 900px;
            margin: 0 auto 60px;
            color: #e0e0e0;
            animation: slideInUp 1s ease 0.5s;
            animation-fill-mode: both;
        }

        /* Contact Form */
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1s ease;
            border: 2px solid rgba(255, 111, 97, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 20px 50px rgba(255, 111, 97, 0.6);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #1e3c72;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            transform: scale(1.03);
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
        }

        .contact-form textarea {
            height: 180px;
            resize: none;
        }

        .contact-form button {
            background: linear-gradient(45deg, #ff6f61, #ffd700);
            padding: 18px 60px;
            border: none;
            border-radius: 35px;
            color: #1e3c72;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 25px rgba(255, 111, 97, 0.7);
            animation: float 3s ease-in-out infinite;
        }

        .contact-form button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.8);
        }

        /* Contact Info */
        .contact-info {
            padding: 100px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.15);
        }

        .contact-info h2 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #ffd700;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            animation: slideInDown 1s ease;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 50px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
        }

        .info-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .info-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 111, 97, 0.6);
        }

        .info-card i {
            font-size: 42px;
            color: #ff6f61;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .info-card:hover i {
            transform: rotate(360deg);
        }

        .info-card p {
            font-size: 20px;
            color: #e0e0e0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 70px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 22px;
        }

        footer p {
            animation: fadeInUp 1s ease;
        }

        /* Animations */
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 56px;
            }
            .contact-section p {
                font-size: 22px;
            }
            .nav-links {
                display: none;
            }
            .contact-form {
                padding: 35px;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
            .info-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <div class="logo">ExamSys</div>
                <div class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="sub.html">Subjects</a>
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <video class="contact-video" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-students-walking-in-a-university-4516-large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="particles" id="particles"></div>
        <div class="container">
            <h1>Contact Us</h1>
            <p>Connect with us! We’re excited to hear your questions, ideas, or support needs.</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <h2>Reach Out</h2>
            <div class="info-grid">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <p>Email: examsys9@gmail.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <p>Phone: +91 22 2812 0144</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Address: Kanika, Miraroad, Maharshtra </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 ExamSys. All rights reserved. | Designed with ❤️ for education.</p>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles.js Configuration
        particlesJS('particles', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: '#ffd700' },
                shape: { type: 'circle', stroke: { width: 0, color: '#ff6f61' } },
                opacity: { value: 0.7, random: true },
                size: { value: 5, random: true },
                line_linked: { enable: true, distance: 130, color: '#ff6f61', opacity: 0.6, width: 2 },
                move: { enable: true, speed: 5, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'bubble' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { bubble: { distance: 200, size: 8, duration: 2, opacity: 0.8 }, push: { particles_nb: 5 } }
            },
            retina_detect: true
        });

        // Scroll-triggered animations for info cards
        const infoCards = document.querySelectorAll('.info-card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });

        infoCards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
